name: Run Discord Bot

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *' # كل 5 دقائق (تعديل حسب الحاجة)

jobs:
  bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install Dependencies
      run: npm install
    - name: Run Bot
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      run: node index.js
